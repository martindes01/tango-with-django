{% extends 'rango/base.html' %}

{% load staticfiles %}

{% block body_block %}
    <h1>Log in to Rango</h1>
    <form method="POST" action=".">
    {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Log in" />
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
    <p>
        Not a member?
        <a href="{% url 'registration_register' %}">Register</a>
    </p>
{% endblock %}
