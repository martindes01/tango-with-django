{% extends 'rango/base.html' %}

{% load staticfiles %}

{% block title_block %}
    Login
{% endblock %}

{% block body_block %}
    <h1>Log in to Rango</h1>
    <form id="login_form" method="POST" action="{% url 'login' %}">
    {% csrf_token %}
        {{ error }}<br /><br />
        Username:
        <input type="text" name="username" value="{{ username }}" size="50" /><br /><br />
        Password:
        <input type="password" name="password" value="" size="50" /><br /><br />
        <input type="submit" name="submit" value="Log in" />
    </form>
{% endblock %}
