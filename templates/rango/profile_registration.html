{% extends 'rango/base.html' %}

{% load staticfiles %}

{% block title_block %}
    Create profile
{% endblock %}

{% block body_block %}

        <form method="POST" action="." enctype="multipart/form-data">
        {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Create profile" />
        </form>
    </p>
{% endblock %}
