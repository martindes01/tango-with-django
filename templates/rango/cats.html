<ul>
{% if cats %}
    {% for c in cats %}
    <li>
        {% if c == act_cat %}
        <strong>
            <a href="{% url 'show_category' c.slug %}">{{ c.name }}</a>
        </strong>
        {% else %}
        <a href="{% url 'show_category' c.slug %}">{{ c.name }}</a>
        {% endif %}
    </li>
    {% endfor %}
{% else %}
    <li>
        <strong>No categories present.</strong>
    </li>
{% endif %}
</ul>
